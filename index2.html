<script>
    function atualizarCronometroDesdeData() {
    // Data inicial: 6 de novembro de 2024, meia-noite
    const dataInicial = new Date(2024, 10, 6, 0, 0, 0); // mês 10 = novembro (0-based)
    const agora = new Date();

    // Diferença em milissegundos
    let diff = agora - dataInicial;

    // Calcula dias, horas, minutos e segundos
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= dias * (1000 * 60 * 60 * 24);

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff -= horas * (1000 * 60 * 60);

    const minutos = Math.floor(diff / (1000 * 60));
    diff -= minutos * (1000 * 60);

    const segundos = Math.floor(diff / 1000);

    // Formata com dois dígitos
    const tempo = 
        (dias < 10 ? "0" : "") + dias + " dias " +
        (horas < 10 ? "0" : "") + horas + " horas " +
        (minutos < 10 ? "0" : "") + minutos + " minutos " +
        (segundos < 10 ? "0" : "") + segundos + " e segundos...";

    const cronometro = document.getElementById("cronometro");
    if (cronometro) {
        cronometro.textContent = tempo;
    }
}

// Atualiza a cada segundo
setInterval(atualizarCronometroDesdeData, 1000);
// Atualiza imediatamente ao carregar
atualizarCronometroDesdeData();
</script>
